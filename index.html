<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">Profile card component</h1>
      <div class="bg">
        <img
          class="bg__top"
          src="images/bg-pattern-top.svg"
          alt=""
          width="978"
          height="978"
        />
        <img
          class="bg__bottom"
          src="images/bg-pattern-bottom.svg"
          alt=""
          width="978"
          height="978"
        />
      </div>
    </header>
    <main class="main">
      <div class="card">
        <div class="card__bg">
          <img
            class="card__img"
            src="images/bg-pattern-card.svg"
            alt=""
            width="350"
            height="140"
          />
        </div>
        <div class="content">
          <div class="content__img-box">
            <img
              class="content__img"
              src="images/image-victor.jpg"
              alt=""
              width="96"
              height="96"
            />
          </div>
          <p class="content__person">
            Victor Crest
            <span class="content__age">26</span><br />
            <span class="content__city">London</span>
          </p>
          <hr />
          <div class="content__stats">
            <div class="stat">
              <p class="stat__value">80K</p>
              <p class="stat__title">Followers</p>
            </div>
            <div class="stat">
              <p class="stat__value">803K</p>
              <p class="stat__title">Likes</p>
            </div>
            <div class="stat">
              <p class="stat__value">1.4K</p>
              <p class="stat__title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution__note">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p class="attribution__note">
        Coded by
        <a class="attribution__link" href="https://github.com/HardBuffet"
          >HardBuffet</a
        >.
      </p>
    </footer>
  </body>
</html>
